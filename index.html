<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
  
        <!-- css files -->
        <link rel="stylesheet" type="text/css" href="public/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="public/css/modal.css"/>
        <link rel="stylesheet" type="text/css" href="public/vendor/materialize/css/materialize.css"/>
        
        <!-- javascripts files -->
        <script type="text/javascript" src="public/javascripts/inGame.js"></script>
        <script type="text/javascript" src="public/javascripts/gameLogics.js"></script>
        <script type="text/javascript" src="public/javascripts/startGame.js"></script>
        <script type="text/javascript" src="public/javascripts/onePlayer.js"></script>
        <script type="text/javascript" src="public/javascripts/twoPlayers.js"></script>
        <script type="text/javascript" src="public/javascripts/result.js"></script>
        <script type="text/javascript" src="public/vendor/materialize/js/materialize.js"></script>

    </head>
    
    <body>
        <div align="center">
            <h1 align="center">Tic Tac Toe</h1>
            <button id="startButton" class="waves-effect waves-light btn" onclick="startGame()">New Game</button>
        </div>

        <!-- Score -->
        <div id="score" class="col s12 m6" align="right">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title" align="center"><strong>SCORE</strong></span>
                </div>
                    
                <div class="card-action"> 
                    <a id="aX">Player X ---- 0</a>
                    <a id="aO">Player O ---- 0</a>
                    <a id="aDraw">Draw ---- 0</a>
                </div>
            </div>
        </div>

        <!-- Tabela do jogo -->
        <div id="game" align="center">
            <div class="linha">
                <img src="public/images/branco.png" class="home" id="home0" val="" onclick="">
                <img src="public/images/branco.png" class="home" id="home1" val="" onclick="">
                <img src="public/images/branco.png" class="home" id="home2" val="" onclick="">
            </div>
            
            <div class="linha">
                <img src="public/images/branco.png" class="home" id="home3" val="" onclick="">
                <img src="public/images/branco.png" class="home" id="home4" val="" onclick="">
                <img src="public/images/branco.png" class="home" id="home5" val="" onclick="">
            </div>
           
            <div class="linha">
                <img src="public/images/branco.png" class="home" id="home6" val="" onclick="">
                <img src="public/images/branco.png" class="home" id="home7" val="" onclick="">
                <img src="public/images/branco.png" class="home" id="home8" val="" onclick="">
            </div>
        </div>

        <!-- Resultado Player X ganhou -->
        <div class="modal-content" id="modalX">
            <div class="modal-header">
                <span class="close" onclick="closeModalX()">&times;</span>
                <h2 align="center">GAME OVER</h2>
            </div>
            
            <div class="modal-body">
                <p align="center"><strong>Player X Wins!!</strong></p>
            </div>
        </div>

        <!-- Resultado Player O ganhou -->
        <div class="modal-content" id="modalO">
            <div class="modal-header">
                <span class="close" onclick="closeModalO()">&times;</span>
                <h2 align="center">GAME OVER</h2>
            </div>
            
            <div class="modal-body">
                <p align="center"><strong>Player O Wins!!</strong></p>
            </div>
        </div>

        <!-- Resultado Empate -->
        <div class="modal-content" id="modalDraw">
            <div class="modal-header">
                <span class="close" onclick="closeModalDraw()">&times;</span>
                <h2 align="center">GAME OVER</h2>
            </div>
            
            <div class="modal-body">
                <p align="center" ><strong>Draw !!</strong></p>
            </div>
        </div>

    </body>
</html>
